name: CD

on:
  release:
    types: [created]

defaults:
  run:
    shell: bash

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: sudo apt-get update -q
      - run: sudo apt install libevdev-dev libcurl4-gnutls-dev -y --allow-unauthenticated
      - run: cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_LIBRETRO_CORE=ON -DUSE_EGL=OFF .
      - run: cmake --build . --parallel 2

      - name: ZIP Release
        uses: papeloto/action-zip@v1
        with:
          files: duckstation_libretro.so
          dest: duckstation_libretro.so.zip

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: duckstation_libretro.so.zip
          asset_name: duckstation-Linux-x86_64.zip
          asset_content_type: application/zip

